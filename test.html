<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module("my-app", []);

    app.factory('interceptor', [function () {
        var interceptor = {
            request: function (config) {
                config.headers.Authorization = localStorage.getItem("tkey");
                //debugger;
                return config;
            },
            response: function (response) {
                //debugger;

                return response;
            }
        };
        return interceptor;
    }]);

    app.config(function ($httpProvider) {
        $httpProvider.interceptors.push('interceptor');
    });

    app.controller('loginCtrl', function ($scope, $http) {
        $scope.login = function () {
            var v = $scope.l;
            $http.post("https://localhost:44377/api/login", v).then(function (resp) {
                localStorage.setItem("tkey", resp.data.TKey);
            }, function (err) {

            });


        };
    });
    //
    app.controller('postCmntCtrl', function ($scope, $http) {
        $scope.load = function () {
            //debugger;
            $http.get("https://localhost:44377/api/teacher").then(function (resp) {
                $scope.teacher = resp.data;
            }, function (err) {
                $scope.msg = err.data.Msg;
            });
        };

    });


</script>
<body ng-app="my-app">
    <div ng-controller="loginCtrl">
        <form ng-submit="login()">
            <input type="text" ng-model="l.Username" placeholder="Username"> <br>
            <input type="password" ng-model="l.Password" placeholder="Password"> <br>
            <input type="submit">
        </form>
    </div>

    <div ng-controller="postCmntCtrl">
        <h2>{{msg}}</h2>
        <button ng-click="load()">
            Load<button>
                <table border=1 style="border-collapse:collapse">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Email</th>
                    </tr>
                    <tr ng-repeat="p in teacher">
                        <td>{{p.Id}}</td>
                        <td>{{p.Name}}</td>
                        <td>{{p.Email}}</td>
                        <td>{{p.Email}}</td>

                    </tr>
                </table>
    </div>
    // rafi

    //mohok

</body>
</html>
