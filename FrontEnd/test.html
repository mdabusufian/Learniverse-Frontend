<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module("learniverse", []);
    app.controller('showCtrl', function ($scope, $http) {
        $scope.loadData = function () {
            var v = $scope.l;
            $http.get("https://localhost:44377/api/teacher/count").then(function (resp) {
                $scope.data = resp.data;
                debugger;
            }, function (err) {
                debugger;
            });

        };
    });
</script>
<body ng-app="learniverse">
    <div ng-controller="showCtrl" ng-init="loadData()">
        <table border=1 style="border-collapse:collapse">
            <tr ng-repeat="d in data"> 
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>{{data}}</td>
                <td>{{d.Name}}</td>
                <td>{{d.Email}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
