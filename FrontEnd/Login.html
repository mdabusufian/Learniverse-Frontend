<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
		var app = angular.module("learniverse",[]);

		app.factory('interceptor',[function(){
			var interceptor = {
				request:function(config){
					config.headers.Authorization = localStorage.getItem("tkey");
                    //debugger;
					return config;
				},
				response:function(response){
					//debugger;
                    
					return response;
				}
			};
			return interceptor;
		}]);

		app.config(function($httpProvider){
			$httpProvider.interceptors.push('interceptor');
		});
		//
		app.controller('loginCtrl',function($scope,$http){
			$scope.login=function(){
				var v = $scope.l;
                $http.post("https://localhost:44377/api/login",v).then(function(resp){
					localStorage.setItem("tkey",resp.data.TKey);
				},function(err){

				});


			};
		});
		
</script>
<head >
	<style>
	input[type="text"], input[type="password"]
		{
		   width: 60%;
		   padding: 10px;
		   margin-bottom: 20px;
		   border-radius: 10px;
		   border: 2px solid #ccc;
		   font-size: 20px;
	   }
	   
	   input[type="submit"] {
            display: block;
            width: 60%;
            padding: 10px;
            border-radius: 15px;
            border: none;
            background-color: rgb(0, 0, 0);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(61, 94, 61);
        }
	 
	 
	 </style>
</head>

<body ng-app="learniverse">

	
	<center style="padding-top: 10%;">
		<Table>
			<tr>
				<td>
					<img src="../Image/Login.jpg" alt="Profile Picture" width="1080px">
				</td>	
				
				<td width ="50%">

					<center><H1 style="font-family: Arial, Helvetica, sans-serif;">Welcome Back</H1></center>
					<center><h3>Log in Continue</h3></center>
					<center>
						<div ng-controller="loginCtrl">
					
							<form ng-submit="login()"  action="#" method="post">
								
								<input type="text" ng-model="l.Username" placeholder="Username"> <br>
								<input type="password"  ng-model="l.Password" placeholder="Password"> <br>
								<input type="submit" >

							</form>
								
					</div>
					</center>
					<br>

					<center> <h2 style="font-style: italic;"> New User ?</h2> <a href = "../FrontEnd/Registration.html">Sign in</a></center>
				

				</td>	
			</tr>		
		</Table>
	</center>

	


</body>
</html>
