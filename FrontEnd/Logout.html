<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module("learniverse", []);

    app.factory('interceptor', [function () {
        var interceptor = {
            request: function (config) {
                config.headers.Authorization = localStorage.getItem("tkey");
                //debugger;
                return config;
            },
            response: function (response) {
                //debugger;

                return response;
            }
        };
        return interceptor;
    }]);
    //
    app.config(function ($httpProvider) {
        $httpProvider.interceptors.push('interceptor');
    });
    
    app.controller('logoutCtrl', function ($scope, $http) {
        $scope.logout = function () {
            
            $http.get("https://localhost:44377/api/logout").then(function (resp) {
                //debugger;
            }, function (err) {
               // debugger;
            });


        };
    });
 

</script>
<body ng-app="learniverse">
    

    <div ng-controller="logoutCtrl">
        
        <button ng-click="logout()">Logout
           
    </div>

</body>
</html>
